<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (hyper links ou hiperligações)</title>
</head>
<body>
    <!---
            estrutura de um link
            https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf
             
            o registro do dominio é controlado por órgãos e empresas, dependendo do lugar do mundo

            Domínio: fatecfranca.edu.br
            o dominio especifica o "dono", responsavel pelo link.
            o dominio é composto por varias partes
            -.br:TLD (top level domain) -- dominio de nivel mais alto. nesse caso,
                reprenta um pais, no caso, o Brasil
            -edu: alguns países , como Brasil, nao permitem o registro de dominio     diretamente apos o seu TLD. Aqui, os dominios sao reistrados por  scubcategorias , como EDU , que são as instituições de ensino superior
            -fatecfranca: o nome escolido pelo detentor do dominio

            o subdominio é uma parte do dominio que pode ser criada livremente pelo dono do dominio.
            -site: o subdominio vem ANTES do nome do dominio

            
            /files/dsm-projeto-pedagogico.pdf :  caminho (ou rota)

            dsm-projeto-pedagogico.pdf: nome de um arquivo

            https://: é o PROTOCOLO de acesso ao conteúdo. É a "linguagem" que será usada para comunicação entre o seu navegador e o servidor onde se encontra o conteudo. A letra s no apos o http indica que a comunicacao sera criptografada.
            
            um link da internet é tecnicamente chamado de URL (Universal Resouce locator): localizador universal de recursos
            
            Links sao acessados em HTML pela tag <a> (anchor, ancora).O parametro href indica o destino do link.
            Sempre que o destino linkado NAO pertencer ao nosso próprio site, o URL precisa iniciar com protocolo (http:// ou https://)            
    
    -->

    <a href="https://site.fatecfranca.edu.br">Site oficial da Fatec Franca</a>
</body>
</html>
